<div class="container">
  <h4>Add a Product:</h4>
  <hr />
  <form action="">
    <div class="form-group col-7">
      <label for="name"> Name: </label>
      <input type="text" name="name" id="name" class="form-control form-control-sm" [(ngModel)]="product.name" />
    </div>

    <div class="form-group col-7">
      <label for="price"> Price: </label> R$
      <input type="text" name="price" id="price" class="form-control form-control-sm" [(ngModel)]="product.price" />
    </div>

    <div class="form-group col-7">
      <label for="is_available">
        Is it Available <b>(true or false)</b> ?
      </label>
      <input class="form-control form-control-sm" type="text" name="is_available" id="is_available" [(ngModel)]="product.is_available">
    </div>

    <div class="form-group">
      <button class="btn btn-primary" type="button" (click)="add_product()">
        Add
      </button>
    </div>
  </form>

  <h4 style="margin-top: 50px">Products List:</h4>
  <hr />

  <table class='table table-dark'>
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Price</th>
      <th>Is Available?</th>
      <th>Actions</th>
    </tr>

    <tr *ngFor="let product of products">
      <td>{{ product.id }}</td>
      <td>{{ product.name }}</td>
      <td>{{ product.price }}</td>
      <td>{{ product.is_available }}</td>
      <td>
        <button class="btn btn-warning" (click)="update_product(product.id)"> Update </button>
        <button class="btn btn-danger" (click)="delete_product(product.id)"> Delete </button>
      </td>
    </tr>
  </table>
</div>
